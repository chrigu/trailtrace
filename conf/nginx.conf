# nginx.conf  – copy to:  conf/nginx.conf
events {}

http {
  include       mime.types;      # base list

  ##
  ## Serve pre-compressed assets (optional but recommended)
  ##
  gzip_static  on;               # .gz → sends gzip automatically
  gzip_types   application/wasm  application/javascript text/css application/json;

  # If you compiled a Brotli module, uncomment:
  # brotli        on;
  # brotli_static on;
  # brotli_types  application/wasm application/javascript text/css application/json;

  server {
    listen 80;
    root /usr/share/nginx/html;

    # Nuxt static/SPAs: fall back to index.html for client-side routing
    try_files $uri $uri/ /index.html;
  }
}

